<ion-list>
  <ion-item button (click)="selectVehicle('bike')">
    <ion-icon name="bicycle" slot="start"></ion-icon>
    <ion-label>{{ 'BIKE' | translate }}</ion-label>
  </ion-item>
  <ion-item button (click)="selectVehicle('car')">
    <ion-icon name="car" slot="start"></ion-icon>
    <ion-label>{{ 'CAR' | translate }}</ion-label>
  </ion-item>
  <ion-item button (click)="selectVehicle('tractor')">
    <ion-icon name="tractor" slot="start"></ion-icon>
    <ion-label>{{ 'TRACTOR' | translate }}</ion-label>
  </ion-item>
</ion-list>
