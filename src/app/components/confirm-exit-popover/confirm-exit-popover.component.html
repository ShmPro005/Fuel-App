<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Exit App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="text-center">Are you sure you want to exit the app?</p>
  <div class="button-row">
    <ion-button color="danger" (click)="confirmExit()">Exit</ion-button>
    <ion-button color="primary" (click)="cancelExit()">Cancel</ion-button>
  </div>
</ion-content>
